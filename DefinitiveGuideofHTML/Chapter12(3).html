<!DOCTYPE html>
<html>
<head>
    <title>Chapter 12 (12-7)</title>
</head>
<body>
    <form method="post" autocomplete="on" target="_blank">
        <input name="name" type="text">
    </form>
    <form method="post" autocomplete="on" target="_parent">
        <label for="test">Name:<input id="test" name="name" type="text"></label>
    </form>
    <form method="post" target="_self" autocomplete="on">
        <input name="name" type="text">
    </form>
    <form method="post" target="_top" autocomplete="on">
        <input name="name" type="text">
    </form>
</body>
</html>
