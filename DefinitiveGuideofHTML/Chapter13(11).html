<!DOCTYPE html>
<html>
<head>
    <title>Chapter 13 (13-12)</title>
</head>
<body>
<form method="post">
    <p>
        <label for="name">
            Name:<input  value="Tauqeer"  id="name" name="name">
        </label>
    </p>
    <p>
        <label for="password">
            Password: <input placeholder="password" type="password" name="password"  id="password" maxlength="10">
        </label>
    <p>


        <label for="email">
            Email:<input type="email"  placeholder="user@domain.com" id="email" name="email">

        </label>
        <label for="tel">
            Telephone:<input type="tel"  placeholder="(XXX)-XXX-XXXX" id="tel" name="tel">

        </label>
        <label for="url">
            Url:<input type="url"   id="url" name="url">

        </label>
    </p>
    <p>
        <label for="lastbuy">
            When did you last buy:<input type="date" id="lastbuy" name="lastbuy">
        </label>
    </p>
    <p>
        <label for="color">
            Color: <input type="color" id="color" name="color">
        </label>
    </p>
    <p>
        <label for="search">
            Search : <input type="search" id="search" name="search">
        </label>
    </p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
