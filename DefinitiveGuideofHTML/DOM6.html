<!DOCTYPE html>
<html>
<head>
    <title>Chapter 26(Using the document ready state to defer script execution)</title>
    <script>
        document.onreadystatechange = function(){
            if(document.readyState == "interactive"){
                document.getElementById("pressme").onclick = function(){
                    document.getElementById("result").innerHTML ="Button pressed";
                }
            }
        }

    </script>
</head>
<body>
    <button id="pressme">Press me</button>
    <pre id="result"></pre>
</body>
</html>
