<!DOCTYPE html>
<html>
<head>
    <title>Javascript (Objects tutorial 1)</title>
    <script type="text/javascript">
        function person(name , age){
            this.name=name;
            this.age=age;
        }
        var tauqeer = new person("Ahmed" , 20);
        var ahmed = new person("Shakir" , 12);
        document.write(tauqeer.name ,"<br>");
        document.write(tauqeer.age , "<br>");
        document.write(ahmed.age, "<br>");
        alert(ahmed.name);
    </script>
</head>
<body>
    <script type="text/javascript">
    </script>
</body>
</html>
