<!DOCTYPE html>
<html>
<head>
    <title>Javascript (Arrays tutorial 1)</title>
    <script type="text/javascript">
        //Array decleration first type
        var people =new Array("people1","people2","people3","people4","people5");
        alert(people[0]);
        //Array decleration second type
        var student = new Array(3);
        student[0] = "firstStudent";
        student[1] = "secondStudent";
        student[2] = "thirdStudent";
        alert(student[2]);
        //Array decleration third type

        var stuff = new Array();

        stuff[0] = "thing1";
        stuff[1] = "thing2";
        alert(stuff[1]);
        alert(stuff[100]);

    </script>
</head>
