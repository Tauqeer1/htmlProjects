<!DOCTYPE html>
<html>
<head>
    <title>Javascript (Arrays methods)</title>
    <script type="text/javascript">
        var movies = new Array("firstMovie","secondMovie","thirdMovie","fourthMovie");
        var string1 = movies.join();
        alert(string1);
        var str2 = movies.join("--");
        alert(str2);

        var arr1 = new Array("firstElement","secondElement","thirdElement","fourthElement","fifthElement");
        alert(arr1[4]);
        alert(arr1.length);
        arr1.pop();
        alert(arr1[4]);
        alert(arr1.length);
    </script>
</head>
<body>

</body>
</html>
