<!DOCTYPE html>
<html>
<head>
    <title>Javascript (Add Elements in array by using for loop)</title>
    <script type="text/javascript">
        var student = new Array(10);
        for(i=0;i<10;i++){
            student[i] = prompt("Enter name of the student","");
        }
        for(i=0;i<student.length;i++){
            alert(student[i]);
        }
    </script>
</head>

</html>
