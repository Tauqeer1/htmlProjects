<!DOCTYPE html>
<html>
<head>
    <title>Javascript (Maths objects tutorial)</title>
    <script type="text/javascript">
        //First property
        alert(Math.PI);
        //Second property
        alert(Math.E);
        //Third property
        alert(Math.pow(2,3));
        //Fourth property
        alert(Math.cos(30));
        //Fifth property
        alert(Math.tan(90));
        //Sixth property
        alert(Math.sin(30));
        //seventh property
        alert(Math.sqrt(4));

        var num = prompt("Enter a number to find square root","");
        var answer = Math.sqrt(num);
        alert("The square root of "+num+ " is "+answer);


    </script>
</head>
<body>

</body>
</html>
