<!DOCTYPE html>
<html>
<head>
    <title>Javascript tutorial for function return statement</title>
</head>
<body>
    <script type="text/javascript">
        function function1(){
            return "This is game time";
        }
        var a=function1();
        alert(a);
        document.write(a);
        function function2(a,b){
            var sum;
            sum=a+b;
            return sum;
        }
        var a = function2(2,3);
        alert(a);
        function addnumbers(x,y){
            var  z=x+y;
            alert(x);
            alert(y);
            return z;
        }
        alert(addnumbers(3,4));
    </script>
</body>
</html>
