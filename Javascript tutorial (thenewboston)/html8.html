<!DOCTYPE html>
<html>
<head>
    <title>Javascript Event handlers (OnClick)</title>
</head>
<body>
    <form>
        <input type="button" value="Click me" onclick="onClick();" />
    </form>
    <script type="text/javascript">
        function onClick(){
             alert("Hello world");
             alert("Hello world second time");

        }
    </script>
    <form>
        <input type="button" value="button 2" onclick="alert('hello world');alert('Hello Pakistan');"/>
    </form>
</body>
</html>
