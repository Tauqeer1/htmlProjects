<!DOCTYPE html>
<html>
<head>
    <title>Javascript Event handlers (onMouseOver and onLoad)</title>
</head>
<body onload="alert('Your website has loaded'); ">
    <a href="http:www.googel.com" onmouseover="alert('This is google website');">Google Website</a>
    <a href="http:www.facebook.com" onmouseout="alert('facebook');">Facebook</a>
</body>
</html>
