<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //Example 1
        alert('Example 1');
        var person = new Object();
        person.name = "Tauqeer ahmed shakir";
        alert(person.name);

        //Example 2
        alert('Example 2'); //Values types(Primitive)
        var num1 = 5;
        var num2 = num1; //Copy of variable num1 stored in variable num2
        alert(num1);
        alert(num2);
        num1++;
        alert(num2);
        alert(num1);
        //Example 3
        alert("Example 3");
        var obj1 = new Object();
        var obj2 = new Object();
        obj1.name="tauqeer ahmed shakir";
        obj2.name = "Tanveer";
        alert(obj1.name);
        alert(obj2.name);
        obj2 = obj1;  //Reference of obj1 copied in obj2 (Now both objects are referring the same name)
        alert(obj2.name);
        //Example 4
        alert('Example 4');
        //Arguments passed by copying the values
        function addTen(num){
            num+=10;
            return num
        }
        var count = 20;
        var result = addTen(count);
        alert(count);
        alert(result);
        //Example 5
        alert('Example 5');
        //Argument passed by value
        var person = new Object();
        setName(person);
        alert(person.name);
        alert(person instanceof Object);    /*Return true if variable is an
                                              instance of object*/
        function setName(obj){
             obj.name ="Tauqeer"; /*obj is accessing an object
                                    by reference but it was passed
                                    into the function as a value*/

        }

    </script>
</head>
<body>

</body>
</html>
