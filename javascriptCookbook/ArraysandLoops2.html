<!DOCTYPE html>
<html>
<head>
    <title>Chapter 5(Looping through an array 5.1)</title>
    <script>
        //Example 1
        alert("Example 1");
        var mammals = new Array("Cat","Dog","Human","Whale","Seal");
        var animalString = "";
        for(var i=0;i<mammals.length;i++){
            animalString+= mammals[i]+" ";
        }
        alert(animalString);
        //Example 2
        alert("Example 2");
        var numArray = new Array(1,3,4,33,44,54,654);
        var i=0;
        while(i<numArray.length){
            alert(numArray[i]);
            i++;
        }
        //Example 3
        alert("Example 3");
        var array = new Array(1,2,3,4,5,6,7,8,9);
        var i=0;
        while(array[i]<20){
            alert(array[i++]);
        }
    </script>
</head>
<body>

</body>
</html>
