<!DOCTYPE html>
<html>
<head>
    <title>Chapter 5(Creating a multidimensional array 5.2)</title>
    <script>
        //Example 1
        alert("Example 1");
        var arrayLength = 3;    //Set array length
        var multiArray = new Array(arrayLength);    //Create array
        for(var i=0;i<multiArray.length;i++){
            multiArray[i] = new Array(arrayLength);
        }
        //Add items to first array index
        multiArray[0][0] = "apple";
        multiArray[0][1] = "banana";
        multiArray[0][2] = "cherry";
        //Add item to second array index
        multiArray[1][0] = 2;
        multiArray[1][1] = 3;
        multiArray[1][2] = 43;
        //Add item to third array index
        multiArray[2][0] = ['test','again'];
        multiArray[2][1] = ['Java','script'];
        multiArray[2][2] = ['read','books'];

        alert(multiArray);       //Complete array
        alert(multiArray[2]);   //Sub array
        alert(multiArray[1]);   //Sub array
        alert(multiArray[0]);   //Sub array
        alert(multiArray[2][2]);
        alert(multiArray[2][2][1]);
        alert(multiArray[2][2][0]);
        alert("Example");
        for(var i=0;i<multiArray.length;i++){
            for(var j=0;j<multiArray.length;j++){
                    alert(multiArray[i][j]);
            }
        }
        //Example 2
        alert("Example 2");
        var table = new Array(5);

        table[0] = [1,2,3,4,5];
        table[1] = [6,7,8,9,10];
        table[2] = [11,12,13,14,15];

        alert(table[0][0]);
        alert(table[2]);
        for(var i=0;i<table.length;i++){
            for(var j=0;j<table.length;j++){
                alert(table[i][j]);
            }
        }
    </script>
</head>
<body>

</body>
</html>
