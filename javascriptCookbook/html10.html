<!DOCTYPE html>
<html>
<head>
    <title>Chapter 4(Converting a decimal to a hexadecimal Value)</title>
    <script>
        //Example 1
        alert("Example 1");
        var number = 255;
        alert(number.toString(16));
        alert(number.toString(8));
        alert(number.toString(2));
        alert(number.toString(10));

        //Example 2
        alert("Example 2");
        var octalNumber = 0255;
        alert(octalNumber.toString(10));

        //Example 3
        alert("Example 3");
        var hexaNumber = 0xad;
        alert(hexaNumber.toString(10));

        //Example 4
        alert("Example 4");

        var decimalNumber = 55;
        var octalNumber = decimalNumber.toString(8);
        var hexadecimalNumber = decimalNumber.toString(16);
        var binaryNumber = decimalNumber.toString(2);
        alert(octalNumber);
        alert(hexadecimalNumber);
        alert(binaryNumber);
    </script>
</head>
<body>

</body>
</html>
