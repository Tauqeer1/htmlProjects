    <script>

             alert("Example 1");
            //get keyword List
            var keyWordList =  prompt("Enter keywords seperated by commas",""); //taking input

            //use split to create array of keywords
            var arrayList = keyWordList.split(","); //splitting  the keyword list at comma

            //build result html
            var resultString = "";
            for(var i=0;i<arrayList.length;i++){
                resultString+="keyword "+arrayList[i]+"<br/>";
            }
            //print out  to page
            var blk = document.getElementById("result");
