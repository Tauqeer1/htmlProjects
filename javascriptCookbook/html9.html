<!DOCTYPE html>
<html>
<head>
    <title>Chapter 4 (Keeping an incremental counter 4.1)</title>
    <script>
        var numValue1 = 1;
        var numValue2 = ++numValue1;
        alert(numValue1);
        alert(numValue2);

        var numValue3 = 1;
        var numValue4 = numValue3++;
        alert(numValue3);
        alert(numValue4);
    </script>
</head>
<body>

</body>
</html>
