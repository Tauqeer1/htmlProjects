<!DOCTYPE html>
<html>
<head>
    <title>Chapter 2 (Deleting an Element from the array)</title>
    <script type="text/javascript">
        var student = ['Stu1','stu2','stu3'];
        alert(student.length);
        alert(student[2]);
        //Deleting element from the end of array
        student.pop();               //Method 1
        alert(student.length);
        alert(student[2]);
        //Deleting element from the start of the array
        student.shift();             //Method 2
        alert(student.length);
        alert(student[0]);
    </script>
</head>
<body>

</body>
</html>
